<!DOCTYPE html>
<html>
  <head>
    <title>Free MTProto Proxies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --primary-color: #2196F3;
        --secondary-color: #E3F2FD;
        --text-color: #333333;
        --background-color: #FFFFFF;
        --dark-mode-background-color: #333333;
        --dark-mode-text-color: #FFFFFF;
        --box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      }

      body {
        margin: 0;
        overflow-x: auto;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        font-family: 'Roboto', sans-serif;
      }

      .top-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary-color);
        padding: 8px;
        box-shadow: var(--box-shadow);
      }

      .top-toolbar a {
        color: var(--background-color);
        text-decoration: none;
        padding: 8px;
      }

      .footer-bar {
        display: flex;
        justify-content: center;
        background-color: var(--primary-color);
        padding: 8px;
        box-shadow: var(--box-shadow);
      }

      .footer-bar a {
        color: var(--background-color);
        text-decoration: none;
        padding: 8px;
      }

      h1 {
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        box-shadow: var(--box-shadow);
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid var(--primary-color);
      }

      th {
        background-color: var(--primary-color);
        color: var(--background-color);
      }

      tr:nth-child(even) {
        background-color: var(--secondary-color);
      }

      .link-preview {
        display: inline-block;
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        box-shadow: var(--box-shadow);
        border-radius: 10px;
        padding: 5px;
        background-color: var(--secondary-color);
        color: var(--text-color);
        transform: translateZ(0);
        transition: transform 0.25s ease-out;
      }

      .link-preview:hover {
        transform: translate(5px, 5px);
      }

      @media (max-width: 768px) {
        table {
          font-size: 12px;
          padding: 0;
        }

        th,
        td {
          padding: 5px;
        }

	.link-preview {
           max-width: 185px;
           padding: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-toolbar">
      <div>
        <a href="#">Home</a>
        <a href="https://twitter.com/yebekhe">Twitter</a>
      </div>
      <div>
        <a href="https://github.com/yebekhe/MTProtoCollector">GitHub</a>
      </div>
    </div>
    <h1>Free MTProto Proxies</h1>
    <table id="proxy-table">
      <tr>
        <th>#</th>
        <th>Channel</th>
        <th>Country</th>
        <th>Link</th>
      </tr>
    </table>
    <div class="footer-bar">
      <div>
        <a href="https://twitter.com/yebekhe">YeBeKhe Â© 2023</a>
      </div>
    </div>
    <script>
      fetch('https://raw.githubusercontent.com/yebekhe/MTProtoCollector/main/proxy/mtproto.json').then((response) => response.json()).then((data) => {
        const table = document.getElementById('proxy-table');
        data.forEach((proxy, index) => {
          const row = table.insertRow();
          const countCell = row.insertCell();
          const nameCell = row.insertCell();
          const countryCell = row.insertCell();
          const linkCell = row.insertCell();
          countCell.innerText = index + 1;
          const nameParts = proxy.query.name.split('|');
          const channelUrl = nameParts[0].replace('@', '');
          nameCell.innerHTML = `
				
				
				<a href="https://t.me/${channelUrl}" class="link-preview">${nameParts[0]}</a>`
          countryCell.innerText = nameParts[1];
          linkCell.innerHTML = `
				
				
				<a href="${proxy.link}" class="link-preview">${proxy.link}</a>`;
        });
      }).catch((error) => console.error(error));
    </script>
  </body>
</html>
